{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        background-image: url('{% static 'images/bus.jpg' %}');
        background-size: cover;
        background-position: center;
        height: 100vh; /* Ensure full viewport height */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }

    .text-white {
        color: white; /* Set text color to white */
    }

    /* Custom table styles */
    .table-container {
        margin-top: 50px;
    }

    table {
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
        color: #333333;
    }

    td {
        border-top: 1px solid #f2f2f2;
    }

    /* Form container styles */
    .form-container {
        margin-top: 50px;
        margin-left: 50px; /* Adjust the left margin to position the form to the left */
    }

    /* Adjusted button style */
    .find-bus-button {
        margin-top: 10px; /* Add some top margin for spacing */
    }
</style>

<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center text-white">
                <h1>Welcome to Bus Reservation System</h1>
                <p class="lead">Book your bus tickets hassle-free!</p>
            </div>
        </div>
    </div>
</div>

<div class="container form-container">
    <div class="row">
        <div class="col-sm-6 mx-auto">
            <h2 class="text-white">Find bus</h2>
            <form action="{% url 'list2' %}" method="GET">
                <table>
                    <tr>
                        <th>From</th>
                        <td><input name='source' class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <th>Destination</th>
                        <td><input name='destination' class="form-control" type="text"></td>
                    </tr>
                    <tr>
                        <th>Date</th>
                        <td><input name='date' class="form-control" type="date"></td>
                    </tr>
                </table>
                <br>
                <!-- Updated button placement -->
                <div class="float-left find-bus-button">
                    <button type="submit" class="btn btn-success">Find bus</button>
                </div>
                {{error}}
            </form>
        </div>
    </div>
</div>
{% endblock %}
